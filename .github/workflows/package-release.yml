# @file package-release.yml
---
name: Python package release
on:
  release:
    types: [created]
jobs:
  release:
    # specify the instance
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.11, 3.12]
    steps:
    # checkout the repository to master
    # and use it as the current working directory
    - uses: actions/checkout@v5
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel==2.23.3
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_ENVIRONMENT_LINUX: "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig LDFLAGS=-L/usr/local/lib CPPFLAGS=-I/usr/local/include LXML_STATIC_LIBS=1 STATIC_DEPS=true"
        CIBW_BEFORE_BUILD_LINUX: "pip install --no-binary lxml lxml==5.4.0"
        CIBW_ARCHS: "x86_64"
